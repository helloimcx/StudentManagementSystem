<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>修改电子邮箱</title>
</head>
<link rel="stylesheet" rev="stylesheet" href="/static/css/style.css"
			type="text/css" media="all" />
 <script type="text/javascript" src="/static/js/school/jquery-1.10.2-vsdoc.js"></script>
<script src="/static/js/jquery-1.10.2.min.js"></script>
<script src="/static/js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="/static/js/school/school.js"></script>
<style type="text/css">
.STYLE1 {
	font-size: 16px;
	font-weight: bold;
}

.STYLE2 {
	font-size: 16px
}
</style>
<body>
<div id="lurubiao" style="margin-left:10px">
					<table width="99%" border="0" cellpadding="4" cellspacing="1"
						class="CContent">
						<th class="tablestyle_title">
								修改电子邮箱
						    </th>
						</tr>
						<tr>
						<td>
	<form action="{% url 'student:modifyemail' %}" method="post">
        {% csrf_token %}
   <table width="100%" border="0" cellpadding="7" cellspacing="8" class="newfont03">
    <tr>
	    <td bordercolor="#F0F0F0" width="45%">
		        <div align="right"><span class="STYLE1">旧邮箱</span>&nbsp;</div>
		</td>
		<td bordercolor="#F0F0F0" width="55%">
		     <input type="text" name="oldEmail"  id="oldEmail" value="{{ Stuinfo.studentNo.email }}" readonly/>

		</td>
	</tr>
     <tr>
	    <td bordercolor="#F0F0F0" width="45%">
		        <div align="right"><span class="STYLE1">新邮箱</span>&nbsp;</div>
		</td>
		<td bordercolor="#F0F0F0" width="55%">
		     <input type="text" name="newEmail" id="newEmail"/>
		</td>
	</tr>
	 <tr>
	    <td bordercolor="#F0F0F0" colspan="2">
				      <div align="center">
  <input type="submit" value="确定"/>
  &nbsp;&nbsp
  <input type="reset" value="重置" />
                      </div>
		</td>
	</tr>
   </table>
           {% csrf_token %}
   </form>
    </td>
   </tr>  
   </table>
   </div>
</body>
</html>
