{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="{% static 'css/css.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>

<table width="100%" border="0" cellspacing="0" cellpadding="0">
</table>
<table width="562" border="0" align="center" cellpadding="0" cellspacing="0" class="right-table03">
  <tr>
    <td width="221"><table width="95%" border="0" cellpadding="0" cellspacing="0" class="login-text01">
      
      <tr>
        <td><table width="100%" border="0" cellpadding="0" cellspacing="0" class="login-text01">
          <tr>
            <td align="center"><img src="{% static 'images/ico13.gif' %}" width="107" height="97" /></td>
             <h1>学生信息管理系统</h1>
          </tr>
          <tr>
            <td height="40" align="center">&nbsp;</td>
          </tr>
          
        </table></td>
        <td><img src="{% static 'images/line01.gif' %}" width="5" height="292" /></td>
      </tr>
    </table></td>
      <form action="{% url 'main:login' %}" method="post">
          {% csrf_token %}
          <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="31%" height="35" class="login-text02">学号/工号：<br /></td>
        <td width="69%"><input id='username' name="username" type="text" size="30" /></td>
      </tr>
      <tr>
        <td height="35" class="login-text02">密　码：<br /></td>
        <td><input name="password" type="password" size="33" /></td>
      </tr>
      <tr>
      	<td height="35" class="login-text02">选择身份：</td>
      	<td>
      					<select name="role" id="select">
						    <option value="1">学生</option>
						    <option value="2">老师</option>
					      </select>
      		</td>

      	</tr>
      <tr>
        <td height="35">&nbsp;</td>
        <td>
            <input name="Submit2" type="submit" class="right-button01" value="确认登陆"/>
          <input name="Submit232" type="reset" class="right-button02" value="重 置" />
            <input type="button" class="right-button03" value="忘记密码" onclick="forgetPassword()"/>
            <div id="tip" style="color: red;"></div>
        </td>
      </tr>
    </table></td>
      </form>

  </tr>
</table>
<script type="application/javascript">
    function forgetPassword() {
        var input = document.getElementById('username').value
        var role = document.getElementById('select').value
        if (input === '') {
            document.getElementById('tip').innerHTML = '请填写用户名'
            return
        }
        window.location.href = '{{ base_url }}' + input + '/' + role + '/'
    }
</script>
</body>
</html>
